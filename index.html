<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilos.css">
    <title>Tarea y Puntos Extras - Unidad 02</title>
</head>
<body>
    <div class="estacion-anio">
        <h3>Estaciones del año</h3>
        <hr>
        <p>Ingrese un número de mes (1 - 12) para saber la estación a la que pertenece</p>
        <input type="text" id="num-mes" onclick="limpiarEstaciones()">
        <button type="button" onclick="estaciones()">Ver Estación</button>
        <label id="estacion"></label>
    </div>

    <div class="punto-extra-uno">
        <h3>Imprimir valor en Pantalla y Consola</h3>
        <hr>
        <p>Ingrese un valor para visualizar en Pantalla y Consola</p>
        <input type="text" name="valor" id="valor" onclick="limpiarPantalla()">
        <button type="button" onclick="imprimirValor()">Imprimir Valor</button>
        <label id="valorImpreso"></label>
    </div>

    <script src="script.js"></script>
</body>
</html>
